<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html" charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/css/homeCss.css}">
  <title>yoo's board</title>
</head>

<body>
<div class="header">
  <p>yoo's bulletin board</p>
  <div class="category">
    <div class="free"></div>
    <div class="sport"></div>
    <div class="programming"></div>
    <div class="music"></div>
    <div class="book"></div>
    <div class="movie"></div>
    <div class="cloth"></div>
    <div class="finance"></div>
  </div>

</div>

<div class="container">
  <div class="nav">
    <p>광고 환영합니다.!!</p>
    <p>010-xxxx-xxxx 연락바랍니다. </p>
  </div>
  <div class="body">
    <h2>Hello this is Home page!! Enjoy our site!!</h2>
    <div class="board">
      <table>
        <tr>
          <td>
            <a th:href="@{/board{id}/page{pageId}(id=1, pageId=1)}">자유 게시판</a>
            <p th:each="post1 : ${posts1}" th:text="${post1.title}"></p>
          </td>
          <td>
            <a th:href="@{/board{id}/page{pageId}(id=2, pageId=1)}">스포츠 게시판</a>
            <p th:each="post2 : ${posts2}" th:text="${post2.title}"></p>
          </td>
        </tr>
        <tr>
          <td>
            <a th:href="@{/board{id}/page{pageId}(id=3, pageId=1)}">프로그래밍 게시판</a>
            <p th:each="post3 : ${posts3}" th:text="${post3.title}"></p>
          </td>
          <td>
            <a th:href="@{/board{id}/page{pageId}(id=4, pageId=1)}">음악 게시판</a>
            <p th:each="post4 : ${posts4}" th:text="${post4.title}"></p>
          </td>
        </tr>
        <tr>
          <td>
            <a th:href="@{/board{id}/page{pageId}(id=5, pageId=1)}">독서 게시판</a>
            <p th:each="post5 : ${posts5}" th:text="${post5.title}"></p>
          </td>
          <td>
            <a th:href="@{/board{id}/page{pageId}(id=6, pageId=1)}">영화 게시판</a>
            <p th:each="post6 : ${posts6}" th:text="${post6.title}"></p>
          </td>
        </tr>
        <tr>
          <td>
            <a th:href="@{/board{id}/page{pageId}(id=7, pageId=1)}">의류 게시판</a>
            <p th:each="post7 : ${posts7}" th:text="${post7.title}"></p>
          </td>
          <td>
            <a th:href="@{/board{id}/page{pageId}(id=8, pageId=1)}">경제/경영 게시판</a>
            <p th:each="post8 : ${posts8}" th:text="${post8.title}"></p>
          </td>
        </tr>
      </table>
    </div>


  </div>
  <div class="aside">
    <th:block th:if="${session.isEmpty()}">
      <a href="sign_in.html">로그인</a>
      <a href="sign_up.html">회원가입</a>
    </th:block>

    <th:block th:unless="${session.isEmpty()}">
      <p><span th:text="${session.member.name()}"></span>님</p>
      <form action="/memberInfo" method="get">
        <button type="submit" id="memberInfo">회원정보</button>
      </form>
      <form action="/signOut" method="post">
        <button type="submit" id="logOutButton">로그아웃</button>
      </form>
    </th:block>

  </div>
</div>

</body>
</html>
